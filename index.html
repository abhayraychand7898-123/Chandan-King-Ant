<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Multi-Access Portal</title>
    <style>
        body { background: #050a10; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #161b22; border: 1px solid #30363d; padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 30px rgba(88, 166, 255, 0.2); }
        h1 { color: #58a6ff; font-size: 1.5rem; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #0d1117; border: 1px solid #30363d; border-radius: 10px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: #238636; border: none; color: white; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        #error-msg { color: #f85149; font-size: 0.8rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>üêú Universal Empire</h1>
        <p style="color: #8b949e; margin-bottom: 20px;">Multi-User Authorization</p>
        
        <input type="text" id="email" placeholder="Email ID">
        <input type="password" id="password" placeholder="Password">
        
        <button onclick="validateLogin()">SECURE CONNECT</button>
        <p id="error-msg">Invalid Credentials. Access Denied.</p>
        
        <p style="font-size: 0.7rem; color: #484f58; margin-top: 30px;">Syncing with Chandan-2 Quantum Core...</p>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            
            // Accepted Email Variations
            const validEmails = [
                "chandanmourya123@gmail.com",
                "Chandanmourya123@gmail.com",
                "CHANDANMOURYA123@gmail.com"
            ];

            // Accepted Password Variations
            const validPasswords = [
                "POOJA@123",
                "Pooja@123",
                "Poojachandan@123"
            ];

            // Logic to check if entered data matches any valid combination
            if (validEmails.includes(email) && validPasswords.includes(pass)) {
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('error-msg').style.display = "block";
            }
        }
    </script>
</body>
</html>
