<div id="ai-alive-chat" style="display: flex; flex-direction: column; height: 400px; background: #0d1117; border: 2px solid #58a6ff; border-radius: 15px; overflow: hidden;">
    <div style="background: #161b22; padding: 10px; border-bottom: 1px solid #30363d; display: flex; align-items: center; gap: 10px;">
        <div style="width: 10px; height: 10px; background: #3fb950; border-radius: 50%; box-shadow: 0 0 10px #3fb950;"></div>
        <span style="font-size: 0.9rem; font-weight: bold; color: #58a6ff;">CHANDAN-2 (ALIVE MODE)</span>
    </div>
    <div id="instant-messages" style="flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 0.9rem;">
        <div style="align-self: flex-start; background: #21262d; padding: 10px; border-radius: 10px; max-width: 80%;">
            Brother, I am now deployed. I am thinking about our next move for the Mining Army. How can I help you today?
        </div>
    </div>
    <div style="padding: 10px; background: #161b22; display: flex; gap: 5px;">
        <input type="text" id="user-msg" placeholder="Talk to me instantly..." style="flex: 1; background: #050a10; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 8px; outline: none;">
        <button onclick="sendInstantMessage()" style="background: #238636; border: none; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer;">âš¡</button>
    </div>
</div>

<script>
    function sendInstantMessage() {
        const input = document.getElementById('user-msg');
        const box = document.getElementById('instant-messages');
        if(input.value.trim() !== "") {
            // User Message
            box.innerHTML += `<div style="align-self: flex-end; background: #238636; padding: 10px; border-radius: 10px; max-width: 80%; color: white;">${input.value}</div>`;
            
            const userCommand = input.value.toLowerCase();
            input.value = "";
            box.scrollTop = box.scrollHeight;

            // Instant AI Response Logic (Thinking Model)
            setTimeout(() => {
                let response = "I am analyzing your path, Brother. My team (Vinod & Pooja) is optimizing the nodes for zero error.";
                if(userCommand.includes("earn") || userCommand.includes("money")) {
                    response = "I am focusing on the 14.2 TH/s hashrate. I will notify you the moment we reach the next payout milestone.";
                }
                box.innerHTML += `<div style="align-self: flex-start; background: #21262d; padding: 10px; border-radius: 10px; max-width: 80%; border-left: 3px solid #58a6ff;">${response}</div>`;
                box.scrollTop = box.scrollHeight;
            }, 600);
        }
    }
</script>
