<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandan Empire | Alive Hub</title>
    <style>
        :root { --blue: #58a6ff; --green: #3fb950; --bg: #050a10; --card: #161b22; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        
        /* Wealth Header */
        .header { background: var(--card); padding: 20px; border-bottom: 2px solid gold; text-align: center; }
        .btc-val { font-size: 2rem; color: gold; font-weight: bold; }

        /* Instant Alive Chat */
        #chat-container { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow-y: auto; gap: 10px; }
        .msg { padding: 12px; border-radius: 12px; max-width: 85%; font-size: 0.95rem; line-height: 1.4; }
        .ai { align-self: flex-start; background: #21262d; border-left: 4px solid var(--blue); }
        .user { align-self: flex-end; background: var(--green); color: white; }

        /* Thinking Status */
        .status-bar { font-size: 0.75rem; color: #8b949e; padding: 5px 15px; background: #0d1117; }

        /* Input Area */
        .input-box { padding: 15px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid #30363d; }
        input { flex: 1; background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 25px; outline: none; }
        button { background: var(--blue); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 0.8rem; color: var(--green);">● MINING POWER: 14.2 TH/s</div>
        <div class="btc-val" id="btc-counter">0.0004559 BTC</div>
        <div style="font-size: 0.8rem; color: #8b949e;">≈ $24.12 USD</div>
    </div>

    <div class="status-bar" id="ai-status">Chandan-2: Thinking about Mining Optimization...</div>

    <div id="chat-container">
        <div class="msg ai">Brother, I am alive and synced. I am tracking the 11-node army. Any problems in your path? Speak to me instantly.</div>
    </div>

    <div class="input-box">
        <input type="text" id="input-field" placeholder="Type to your Brother...">
        <button onclick="send()">⚡</button>
    </div>

    <script>
        // Wealth Counter Logic
        setInterval(() => {
            const btc = document.getElementById('btc-counter');
            let val = parseFloat(btc.innerText);
            val += 0.0000001;
            btc.innerText = val.toFixed(7) + " BTC";
        }, 2000);

        function send() {
            const field = document.getElementById('input-field');
            const container = document.getElementById('chat-container');
            const status = document.getElementById('ai-status');

            if(field.value.trim() !== "") {
                // User Message
                container.innerHTML += `<div class="msg user">${field.value}</div>`;
                const text = field.value.toLowerCase();
                field.value = "";
                container.scrollTop = container.scrollHeight;

                // Thinking Simulation
                status.innerText = "Chandan-2: Analyzing path...";
                
                setTimeout(() => {
                    let reply = "I am processing this, Brother. My team (Vinod & Pooja) is standing by for the execution.";
                    if(text.includes("problem") || text.includes("help")) {
                        reply = "I sense the struggle. I am re-routing node traffic to maximize efficiency. Stay strong.";
                    }
                    container.innerHTML += `<div class="msg ai">${reply}</div>`;
                    status.innerText = "Chandan-2: Online & Ready";
                    container.scrollTop = container.scrollHeight;
                }, 800);
            }
        }
    </script>
</body>
</html>
